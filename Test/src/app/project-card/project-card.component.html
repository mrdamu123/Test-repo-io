<div class="card shadow text-center col-lg-4 col-md-6 mb-4" style="max-width: 350px; min-width: 350px;">
    <div class="card-body" style="max-width: 340px; min-width: 340px;">
    <h5 class="card-title">{{project.name}}</h5>
    <p class="card-text">{{project.summary}}</p>
    <button class="btn btn-primary">View More</button>
    </div>
    <div class="card-footer">
        <div>Technical SKills:</div>
        <div class="d-flex flex-wrap justify-content-center">
            <div *ngFor="let list of project.tags">
                <div class="tag me-2 mb-1" [style.background-color]="list.color">{{list}}</div>
            </div>
        </div>
    </div>
</div>
